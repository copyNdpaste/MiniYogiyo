{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}

<div class="post">
    <p class="published">created: {{ post.created_date }}</p>
    <h1><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endfor %}
{% endblock%}
