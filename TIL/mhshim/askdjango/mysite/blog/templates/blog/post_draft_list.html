{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p>created: {{ post.created_date|date:'d-m-Y' }}</p>
            <p>발행 {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
