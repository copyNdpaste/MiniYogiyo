{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <title>post_list</title>
</head>
<body>
    {% if user.is_authenticated %}
        <button><a href="{% url 'post_draft_list' %}">draft</a></button>
        <button><a href="{% url 'post_new' %}"><span>+</span></a></button>
        <p>Hello {{ user.name }}(<a href="{% url 'logout' %}">Log out</a>)</p>
    {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a>
    {% endif %}
    <h1>POST_LIST</h1>
    {% block content %}
    {% endblock %}
</body>
</html>
